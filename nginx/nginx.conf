upstream backend {
    server backend:8000;
}

server {

    listen 7000;

    location / {
        proxy_pass http://backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
        client_max_body_size 100M;
    }

    location /api/static/ {
        root /usr/src/app;
    }

    location /media/ {
        root /usr/src/app;
    }
}